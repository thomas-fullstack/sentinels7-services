name: dev-sentinels7-notification-service lambda Push

on:
  push:
    # Only run workflow for pushes to specific branches
    branches:
      - develop
    paths: 
      - "sentinels7-notification-service/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sentinels7-notification-service
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: aws-actions/setup-sam@v1
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    # sam build 
    - run: sam build --use-container

    # Run Unit tests- Specify unit tests here 

    # sam deploy
    - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name dev-stack-sentinels7-notification-service --s3-bucket sentinels7-services-dev-deploy --parameter-overrides ParameterKey=Env,ParameterValue=dev ParameterKey=SENTINELS7DBCONNECTIONSTRING,ParameterValue=${{secrets.SENTINELS7DBCONNECTIONSTRING}} ParameterKey=TWILIO_ACCOUNT_SID,ParameterValue=${{secrets.TWILIOACCOUNTSID}} ParameterKey=TWILIO_AUTH_TOKEN,ParameterValue=${{secrets.TWILIOAUTHTOKEN}} ParameterKey=TWILIO_SMS_URL,ParameterValue=${{secrets.TWILIOSMSURL}} ParameterKey=TWILIO_FROM_NUMBER,ParameterValue=${{secrets.TWILIOFROMNUMBER}} ParameterKey=MAIN_SERVICE_ARN,ParameterValue=${{secrets.MAINSERVICEARN}}  --capabilities CAPABILITY_IAM --region us-east-1
