name: dev-sentinels7-auth-service lambda Push

on:
  push:
    # Only run workflow for pushes to specific branches
    branches:
      - develop
    paths: 
      - "sentinels7-auth-service/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sentinels7-auth-service
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: aws-actions/setup-sam@v1
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    # sam build 
    - run: sam build --use-container

    # Run Unit tests- Specify unit tests here 

    # sam deploy
    - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name dev-stack-sentinels7-auth-service --s3-bucket sentinels7-services-dev-deploy --parameter-overrides ParameterKey=Env,ParameterValue=dev ParameterKey=CLIENT_ID,ParameterValue=${{secrets.CLIENT_ID}} ParameterKey=CLIENT_SECRET,ParameterValue=${{secrets.CLIENT_SECRET}} ParameterKey=SENTINELS7DBCONNECTIONSTRING,ParameterValue=${{secrets.SENTINELS7DBCONNECTIONSTRING}} ParameterKey=USER_POOL_ID,ParameterValue=${{secrets.USER_POOL_ID}} ParameterKey=S3_CERTS_BUCKET_NAME,ParameterValue=${{secrets.S3_CERTS_BUCKET_NAME}} --capabilities CAPABILITY_IAM --region us-east-1
